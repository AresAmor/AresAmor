<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares Amor - Gothic Vibe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.0/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
    </style>
</head>
<body class="bg-black text-gray-300 font-gothic">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6">
        <a href="#" class="text-3xl font-bold tracking-wide">Ares Amor</a>
        <ul class="flex space-x-6">
            <li><a href="#home" class="hover:underline">Home</a></li>
            <li><a href="#shop" class="hover:underline">Shop</a></li>
            <li><a href="#about" class="hover:underline">About</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Gothic Castle Background -->
    <section id="home" class="h-screen flex items-center justify-center bg-cover bg-center"
             style="background-image: url('gothic_castle_background.jpg');">
        <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg">
            <h1 class="text-5xl font-bold text-red-600" style="font-family: 'Nosifer', cursive;">
                War Binds; Peace Restores
            </h1>
            <p class="mt-4 text-xl">Explore the darkness - Doomsday T-Shirt & Cross Jean Shorts.</p>
            <a href="#shop" class="mt-6 inline-block bg-red-900 py-3 px-6 rounded-lg text-white font-bold hover:bg-red-700 transition">
                Shop Now
            </a>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="py-12 bg-gray-900">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-6 text-red-500" style="font-family: 'Nosifer', cursive;">Our Collection</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product 1 -->
                <div class="border border-red-700 p-4 rounded bg-gray-800">
                    <img src="doomsday_tshirt.jpg" alt="Doomsday T-Shirt" class="mb-4 w-full h-64 object-cover">
                    <h3 class="text-3xl font-bold text-red-400" style="font-family: 'Nosifer', cursive;">Doomsday T-Shirt</h3>
                    <p class="mt-2 text-lg">$30.00</p>
                    <button class="mt-4 w-full bg-red-900 py-2 rounded text-white hover:bg-red-700 transition">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="border border-red-700 p-4 rounded bg-gray-800">
                    <img src="cross_jean_shorts.jpg" alt="Cross Jean Shorts" class="mb-4 w-full h-64 object-cover">
                    <h3 class="text-3xl font-bold text-red-400" style="font-family: 'Nosifer', cursive;">Cross Jean Shorts</h3>
                    <p class="mt-2 text-lg">$45.00</p>
                    <button class="mt-4 w-full bg-red-900 py-2 rounded text-white hover:bg-red-700 transition">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-gray-800 text-center">
        <p>&copy; 2024 Ares Amor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
