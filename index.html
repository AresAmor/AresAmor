<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares Amor - Simplistic Gothic Elegance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.0/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cardo:wght@400&family=UnifrakturCook:wght@700&display=swap');
    </style>
</head>
<body class="bg-gray-900 text-gray-200" style="font-family: 'Cardo', serif;">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 border-b border-gray-800">
        <a href="#" class="text-3xl font-bold" style="font-family: 'UnifrakturCook', cursive;">Ares Amor</a>
        <ul class="flex space-x-6">
            <li><a href="#home" class="hover:underline">Home</a></li>
            <li><a href="#shop" class="hover:underline">Shop</a></li>
            <li><a href="#about" class="hover:underline">About</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Simplistic Gothic Castle Background -->
    <section id="home" class="h-screen flex items-center justify-center bg-cover bg-center"
             style="background-image: url('gothic_castle_soft.jpg'); background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.6);">
        <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg">
            <h1 class="text-5xl font-bold text-gray-100" style="font-family: 'UnifrakturCook', cursive;">
                War Binds; Peace Restores
            </h1>
            <p class="mt-4 text-lg text-gray-400">An invitation to unity and peace in a world of darkness.</p>
            <a href="#shop" class="mt-6 inline-block bg-gray-700 py-3 px-6 rounded-lg text-gray-200 font-medium hover:bg-gray-600 transition">
                Shop Now
            </a>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="py-12 bg-gray-800">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-6 text-gray-300" style="font-family: 'UnifrakturCook', cursive;">Our Collection</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product 1 -->
                <div class="border border-gray-700 p-6 rounded-lg bg-gray-900 shadow-lg">
                    <img src="doomsday_tshirt.jpg" alt="Doomsday T-Shirt" class="mb-4 w-full h-64 object-cover rounded-md">
                    <h3 class="text-2xl font-semibold text-gray-100">Doomsday T-Shirt</h3>
                    <p class="mt-2 text-lg text-gray-400">$30.00</p>
                    <button class="mt-4 w-full bg-gray-700 py-2 rounded text-gray-200 hover:bg-gray-600 transition">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="border border-gray-700 p-6 rounded-lg bg-gray-900 shadow-lg">
                    <img src="cross_jean_shorts.jpg" alt="Cross Jean Shorts" class="mb-4 w-full h-64 object-cover rounded-md">
                    <h3 class="text-2xl font-semibold text-gray-100">Cross Jean Shorts</h3>
                    <p class="mt-2 text-lg text-gray-400">$45.00</p>
                    <button class="mt-4 w-full bg-gray-700 py-2 rounded text-gray-200 hover:bg-gray-600 transition">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-gray-900 text-center text-gray-400 border-t border-gray-800">
        <p>&copy; 2024 Ares Amor. Designed for faith and unity in darkness.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
